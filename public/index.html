<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keezer Kiosk Home</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>

    <nav>
      <script src="header.js"></script>
    </nav>

    <main>
      <div style="text-align:center;">
        <table cellpadding="3" cellspacing="1"  style="box-sizing: border-box; vertical-align: bottom; position:relative; display: inline-table; width:90%; height:100px; background:none; border: 1px solid; table-layout: fixed; ">
          <tr>
            <td width="90%" height="86px" style="vertical-align: top; overflow:hidden; ">
              <div style="text-align:center;">
                <p>
                  <h1>What's On Tap</h1>
                  <div style="text-align:center;">
                    <table cellpadding="3" cellspacing="1"  style="box-sizing: border-box; vertical-align: bottom; position:relative; display: inline-table; width:90%; background:none; table-layout: fixed; ">
                      <tr>
                        <td width="84%" height="500px" style="vertical-align: top; overflow:hidden; ">
                          <div>
                            <div style="text-align:center;">

                              <table cellpadding="3" cellspacing="1" style="box-sizing: border-box; valign: top; position:relative; display: inline-table; width:90%; table-layout: fixed; ">
                                <tr>
                                  <td>
                                    <div style="text-align:center; font-size:18pt; ">
                                      Tap #<br/>
                                    </div>
                                    <div style="text-align:center;">
                                      <span style="font-size:12pt; ">
                                        <b>
                                        beername
                                        </b><br/>
                                        ABV %: $abv -- IBU: $ibu
                                        <br/>
                                        <br/>
                                        Style / No.: <br/>stylename
                                        - stylecolor
                                        <br/>
                                        <br/>
                                        Comments: <br/> comments
                                        <br/>
                                      </span>
                                    </div>
                                  </td>
                                </tr>
                              </table>

                            </div>
                          </div>   
                        </td> 
                      </tr>
                    </table>
                </p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <script src="footer.js"></script>
    </footer>  
  </body>
</html>
