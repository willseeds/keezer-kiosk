<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update a Beer</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    
    <nav>
      <script src="../../header.js"></script>
      <script src="../adminheader.js"></script>
    </nav>

    <main>
  
      <div style="text-align:center;">
        <table cellpadding="3" cellspacing="1"  style="box-sizing: border-box; vertical-align: bottom; position:relative; display: inline-table; width:90%; height:100px; background:none; border: 1px solid; table-layout: fixed; ">
          <tr>
            <td width="90%" height="86px" style="vertical-align: top; overflow:hidden; ">
              <div style="text-align:center;">
                <p>
                  <h1>Update a Beer</h1>
                  <div style="text-align:center;">
                    <table cellpadding="3" cellspacing="1"  style="box-sizing: border-box; vertical-align: bottom; position:relative; display: inline-table; width:90%; background:none; table-layout: fixed; ">
                      <tr>
                        <td width="100%" height="438px" style="vertical-align: top; overflow:hidden; ">
                    
                          <div style="text-align:center;">
                            <table cellpadding="3" cellspacing="1"  style="box-sizing: border-box; vertical-align: bottom; position:relative; display: inline-table; width:90%;  table-layout: fixed; ">
                              <tr>
                              <thead>
                                <tr>
                                  <th>Beer Name</th>
                                  <th>&nbsp</th>
                                  <th>Date Brewed</th>
                                  <th>&nbsp</th>
                                  <th>Date Kegged (Tap#)</th>
                                  <th>&nbsp</th>
                                  <th>Date Kicked</th>
                                  <th>&nbsp</th>
                                  <th>Edit</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>beername</td>
                                  <td>&nbsp</td>
                                  <td>datebrewed</td>
                                  <td>&nbsp</td>
                                  <td>datekegged (#tapno)</td>
                                  <td>&nbsp</td>
                                  <td>datekicked</td>
                                  <td>&nbsp</td>
                                  <td><a href="/update-beer">Edit</a></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>  
                          
                        </td>
                      </tr>
                    </table>   
                  </div>
                </p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      <script src="../../footer.js"></script>
    </footer>  
  </body>
</html>
